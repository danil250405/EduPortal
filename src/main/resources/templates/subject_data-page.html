<!DOCTYPE html>
<html lang="en ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Specialty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles/root.css">
    <link rel="stylesheet" href="/static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>


<main>
    <div class="container wrap-box">
        <p class="info-msg" th:text="${infoMessage}">Info message</p>
        <ul class="education-list">
            <li class="education-item" th:each="jpgFile : ${jpgFiles}">
                <a class="object-link" href="#">
                    <span th:text="${jpgFile.originalFileName}">File name</span>
<!--                    <span> - </span>-->
<!--                    <span th:text="${specialty.name}">Specialty name</span>-->
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-specialty-id="${jpgFile.id}" th:data-specialty-name="${jpgFile.originalFileName}">
                    Delete
                </button>
            </li>
        </ul>
<!--        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">-->
<!--            <div class="form-group">-->
<!--                <input type="file" name="image" accept="image/*" class="form-control-file">-->
<!--            </div>-->
<!--            <button type="submit" class="btn btn-primary">Upload image</button>-->
<!--        </form>-->
<!--        <form-->
<!--                id="uploadForm"-->
<!--                method="post"-->
<!--                th:action="@{/file/upload}"-->
<!--                enctype="multipart/form-data">-->
<!--            <input id="input-file" type="file" name="file" />-->
<!--            <input type="hidden" th:value="${subject}" id="subject" name="subject"/>-->
<!--            <button class="btn btn-sm btn-outline-success float-right" type="submit">-->
<!--                Upload-->
<!--            </button>-->
<!--        </form>-->

        <form method='post' th:action="@{/file/upload}" enctype="multipart/form-data">
            <input type="hidden" name="MAX_FILE_SIZE" value="5000000">
            <input type="hidden" th:value="${subject.id}" id="subject-id" name="subject-id"/>
            <input type='file' name='file' class='file-drop' id='file-drop' multiple required><br>
            <input type='submit' value='Загрузить'>
        </form>
        <div class='message-div message-div_hidden' id='message-div'></div>
    </div>

    <!--    confirmation to delete specialty-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the specialty "<span id="del-span-specialty-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" th:action="@{/file/delete}" method="post">
                        <input type="hidden" id="specialty-id" name="specialty-id">
                        <input type="hidden" id="del-specialty-name" name="del-specialty-name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script>
    $(document).ready(function () {
        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var specialtyId = button.data('specialty-id');
            var specialtyName = button.data('specialty-name');
            var specialtyFacultyAbbr = button.data('specialty-faculty-abbr');


            var modal = $(this);
            modal.find('#specialty-id').val(specialtyId);
            modal.find('#del-span-specialty-name').text(specialtyName);
            modal.find('#del-specialty-name').val(specialtyName);
            modal.find('#specialty-faculty-abbr').val(specialtyFacultyAbbr);
        });
    });
</script>
</html>
