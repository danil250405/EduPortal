<!DOCTYPE html>
<html lang="en ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Specialty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles/root.css">
    <link rel="stylesheet" href="/static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>


<main>
    <div class="container wrap-box">
        <p class="info-msg" th:text="${infoMessage}">Info message</p>
        <ul class="education-list">
            <li class="education-item" th:each="jpgFile : ${jpgFiles}">
                <a class="object-link" th:href="@{/file/download/{fileName}(fileName=${jpgFile.s3FileName})}">
                    <span th:text="${jpgFile.originalFileName}">File name</span>
<!--                    <span> - </span>-->
<!--                    <span th:text="${specialty.name}">Specialty name</span>-->
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-subject-id="${subject.id}" th:data-or-file-name="${jpgFile.originalFileName}"
                        th:data-s3-file-name="${jpgFile.s3FileName}">
                    Delete
                </button>
            </li>
        </ul>


        <form method='post' th:action="@{/file/upload}" enctype="multipart/form-data">
            <input type="hidden" name="MAX_FILE_SIZE" value="5000000">
            <input type="hidden" th:value="${subject.id}" id="subject-id" name="subject-id"/>
            <input type='file' name='file' class='file-drop' id='file-drop' multiple required onchange="checkFileSize(this.files)"><br>

            <input type='submit' value='Загрузить'>
        </form>
        <div class='message-div message-div_hidden' id='message-div'></div>
    </div>

    <!--    confirmation to delete specialty-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the file "<span id="del-or-file-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" th:action="@{/file/delete}" method="post">
                        <input type="hidden" id="del-subject-id" name="del-subject-id">
                        <input type="hidden" id="del-s3-file-name" name="del-s3-file-name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script>
    $(document).ready(function () {
        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var subjectId = button.data('subject-id');
            var orFileName = button.data('or-file-name');
            var s3FileName = button.data('s3-file-name');



            var modal = $(this);
            modal.find('#del-subject-id').val(subjectId);
            modal.find('#del-or-file-name').text(orFileName);
            modal.find('#del-s3-file-name').val(s3FileName);
        });
    });


    /*<![CDATA[*/
    const maxFileSizeBytes = /*[[${@environment.getProperty('spring.servlet.multipart.max-file-size')}]]*/ 5000000;

    function checkFileSize(files) {
        const messageDivElement = document.getElementById('message-div');
        messageDivElement.classList.remove('message-div_hidden');

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file.size > maxFileSizeBytes) {
                messageDivElement.textContent = `Файл "${file.name}" превышает максимально допустимый размер (${maxFileSizeBytes / 1024 / 1024} МБ)`;
                return;
            }
        }

        messageDivElement.textContent = 'Все файлы имеют допустимый размер';
    }
    /*]]>*/
</script>
</html>
