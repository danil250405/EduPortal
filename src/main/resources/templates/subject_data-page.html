<!DOCTYPE html>
<html lang="en ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Specialty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/styles/root.css">
    <link rel="stylesheet" href="/static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>


<main>
    <div class="container wrap-box">
        <p class="info-msg" th:text="${infoMessage}">Info message</p>
        <ul class="education-list">
            <!--jpg files-->
            <li class="education-item" th:each="jpgFile : ${jpgFiles}">
                <!--send file name and subject id-->
                <a class="object-link" th:href="@{/file/download/{fileName}/{subjectId}(fileName=${jpgFile.codingFileName}, subjectId=${subject.id})}">


                <span th:text="${jpgFile.originalFileName}">File name</span>
                    <!--                    <span> - </span>-->
                    <!--                    <span th:text="${specialty.name}">Specialty name</span>-->
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-subject-id="${subject.id}" th:data-or-file-name="${jpgFile.originalFileName}"
                        th:data-coding-file-name="${jpgFile.codingFileName}">
                    Delete
                </button>
            </li>
            <!--mp4 files-->
            <li class="education-item" th:each="mp4File : ${mp4Files}">
                <!--send file name and subject id-->
                <a class="object-link" th:href="@{/file/download/{fileName}/{subjectId}(fileName=${mp4File.codingFileName}, subjectId=${subject.id})}">


                    <span th:text="${mp4File.originalFileName}">File name</span>
                    <!--                    <span> - </span>-->
                    <!--                    <span th:text="${specialty.name}">Specialty name</span>-->
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-subject-id="${subject.id}" th:data-or-file-name="${mp4File.originalFileName}"
                        th:data-coding-file-name="${mp4File.codingFileName}">
                    Delete
                </button>
            </li>
            <!--pdf files-->
            <li class="education-item" th:each="pdfFile : ${pdfFiles}">
                <!--send file name and subject id-->
                <a class="object-link" th:href="@{/file/download/{fileName}/{subjectId}(fileName=${pdfFile.codingFileName}, subjectId=${subject.id})}">


                    <span th:text="${pdfFile.originalFileName}">File name</span>
                    <!--                    <span> - </span>-->
                    <!--                    <span th:text="${specialty.name}">Specialty name</span>-->
                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-subject-id="${subject.id}" th:data-or-file-name="${pdfFile.originalFileName}"
                        th:data-coding-file-name="${pdfFile.codingFileName}">
                    Delete
                </button>
            </li>
        </ul>
        <form class="file-upload-form" method='post' th:action="@{/file/upload}" enctype="multipart/form-data">
            <input type="hidden" name="MAX_FILE_SIZE" value="5000000">
            <input type="hidden" th:value="${subject.id}" id="subject-id" name="subject-id"/>
            <label for="file-drop" class="file-upload-label">
                <div class="file-upload-design">
                    <svg viewBox="0 0 640 512" height="1em">
                        <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
                    </svg>
                    <p class="file-drop-text">Drag and Drop</p>
                    <p>or</p>
                    <span class="browse-button">Browse file</span>
                </div>
                <input type='file' name='file' class='file-drop' id='file-drop' multiple required onchange="updateFileList(this); checkFileSize(this.files)">
            </label>
            <div id="file-list"></div>
            <input id="submit-button" disabled type='submit' value='Upload'>
        </form>
        <div class='message-div message-div_hidden' id='message-div'></div>
        <div class='message-div-window message-div_hidden-window' id='message-div-window'></div>

        <!--        <form class="file-upload-form" method='post' th:action="@{/file/upload}" enctype="multipart/form-data">-->
        <!--            <input type="hidden" name="MAX_FILE_SIZE" value="5000000">-->
        <!--            <input type="hidden" th:value="${subject.id}" id="subject-id" name="subject-id"/>-->
        <!--            <input type='file' name='file' class='file-drop' id='file-drop' multiple required onchange="checkFileSize(this.files)"><br>-->

        <!--            <input type='submit' value='Загрузить'>-->
        <!--        </form>-->
        <!--        <div class='message-div message-div_hidden' id='message-div'></div>-->
    </div>

    <!--    confirmation to delete specialty-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the file "<span id="del-or-file-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" th:action="@{/file/delete}" method="post">
                        <input type="hidden" id="del-subject-id" name="del-subject-id">
                        <input type="hidden" id="del-coding-file-name" name="del-coding-file-name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script src="/static/js/filesUploading.js"></script>
<script>
    $(document).ready(function () {
        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var subjectId = button.data('subject-id');
            var orFileName = button.data('or-file-name');
            var codingFileName = button.data('coding-file-name');


            var modal = $(this);
            modal.find('#del-subject-id').val(subjectId);
            modal.find('#del-or-file-name').text(orFileName);
            modal.find('#del-coding-file-name').val(codingFileName);
        });
    });
</script>
</html>
