<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Folders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/root.css">
    <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main>
    <div class="container wrap-box">
        <p class="info-msg" th:text="${infoMessage}">Info message</p>

        <div class="mt-3 inputs">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search Folder...">
        </div>

        <!-- Список папок -->
        <ul class="education-list">
            <li class="education-item" th:each="folder : ${folders}">
                <a class="object-link" th:href="@{/folders/{folderId}(folderId=${folder.id})}" th:text="${folder.name}"></a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal"
                        th:data-folder-id="${folder.id}" th:data-folder-name="${folder.name}">
                    Delete
                </button>
            </li>
        </ul>

        <!-- Форма для добавления папки -->
        <form class="edu-form" th:action="@{/folders/add}" method="post">
            <div class="form-item">
                <label>Folder name: </label>
                <input required type="text" name="name"/>
            </div>
            <div class="form-item">
                <label>Access: </label>
                <input required type="text" name="access"/>
            </div>
            <div class="form-item">
                <label>Parent Folder: </label>
                <select name="parentId">
                    <option value="">No parent</option>
                    <option th:each="folder : ${folders}" th:value="${folder.id}" th:text="${folder.name}"></option>
                </select>
            </div>
            <button class="main-btn" type="submit">Add Folder</button>
        </form>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the folder "<span id="del-span-folder-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" th:action="@{/folders/delete}" method="post">
                        <input type="hidden" id="folder-id" name="folder-id">
                        <input type="hidden" id="del-folder-name" name="del-folder-name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const folderList = document.querySelector('.education-list');
        const folderItems = folderList.querySelectorAll('.education-item');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase().trim();
            folderItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var folderId = button.data('folder-id');
            var folderName = button.data('folder-name');

            var modal = $(this);
            modal.find('#folder-id').val(folderId);
            modal.find('#del-span-folder-name').text(folderName);
            modal.find('#del-folder-name').val(folderName);
        });
    });
</script>
</html>
