<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar">
        <a class="navbar-brand" href="/faculties">
            <span class="first-logo">Edu</span><span class="second-logo">Portal</span>
        </a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/faculties">Faculties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/specialtiesAll">Specialties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjectsAll">Subjects</a>
            </li>
            <li th:if="${currentUser != null}">
                <div th:if="${currentUser.appUserRole.name() == 'USER'}">
                    <a href="profile">
                        <img src="../../static/img/student-icn.svg" alt="userLogo" class="header-icon">
                    </a>
                </div>
                <div th:if="${currentUser.appUserRole.name() == 'TEACHER'}">
                    <a href="#">
                        <img src="../../static/img/professor-icn.svg" alt="teacherLogo" class="header-icon">
                    </a>
                </div>
                <div th:if="${currentUser.appUserRole.name() == 'ADMIN'}">
                    <a href="#">
                        <img src="../../static/img/admin-icn.svg" alt="adminLogo" class="header-icon">
                    </a>
                </div>
            </li>

            <!-- Скрываем ссылку на логин, если уже на странице логина -->
            <li class="nav-item" th:if="${currentUser == null}">
                <a href="login">
                    <p class="nav-link">Login</p>
                </a>
            </li>

        </ul>
    </nav>
</header>
</body>
</html>
