<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Teacher Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/styles/root.css">
  <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>
<main>
  <!-- Profile Information Section -->
  <div style="color: white" class="container wrap-box">
    <section  class="profile-info profile-section">
      <h2>Teacher</h2>
      <ul>
        <li><strong>First Name:</strong> <span th:text="${teacher.firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${teacher.lastName}"></span></li>
        <li><strong>Email:</strong> <span th:text="${teacher.email}"></span></li>

        <li><strong>Account Created:</strong> <span th:text="${formattedCreatedAt}"></span></li>
      </ul>
    </section>

    <!-- Role-Specific Section -->
    <section class="profile-section">
      <h2>Subjects</h2>
      <ul>

        <li th:each="teacherCourse : ${teacherCoursesAssignedToUser}" >
          <a th:href="@{/folders/{folderId}/course/{courseId}(folderId=${teacherCourse.course.folder.id}, courseId=${teacherCourse.course.id})}"
             th:text="${teacherCourse.course.name}">
          </a>
        </li>

      </ul>
    </section>


  </div>
</main>

</body>
</html>
