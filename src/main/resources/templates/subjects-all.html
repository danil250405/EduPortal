<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Speciaties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/root.css">
    <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>


<main>
    <div class="container wrap-box">

        <div class="mt-3 inputs">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search specialty...">
        </div>
        <p class="info-msg" th:text="${infoMessage}">Info message</p>
        <ul class="education-list">
            <li class="education-item" th:each="subject : ${subjects}">
                <a  class="object-link" th:href="@{/faculties/{facultyAbbr}/{specialtyAbbr}/{subjectAbbr}
                                                    (facultyAbbr=${subject.specialty.faculty.abbreviation},
                                                    specialtyAbbr=${subject.specialty.abbreviation},
                                                    subjectAbbr=${subject.abbreviation})}">
                    <span th:text="${subject.getSpecialty().getFaculty().getAbbreviation()}">faculty abbreviation</span>
                    <span> - </span>

                    <span th:text="${subject.getSpecialty().getAbbreviation()}">specialty abbreviation</span>
                    <span> - </span>
                    <span th:text="${subject.name}">subject name</span>
                    <span th:text="${subject.abbreviation}">subject abbreviation</span>

                </a>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#confirmDeleteModal"
                        th:data-subject-id="${subject.id}" th:data-subject-name="${subject.name}"
                        th:data-subject-specialty-id="${subject.specialty.id}">
                    Delete
                </button>
            </li>
        </ul>
    </div>
    <!--    confirmation to delete subject-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the subject "<span id="del-span-subject-name"></span>"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form id="deleteForm" th:action="@{/subjectsAll/delete}" method="post">
                        <input type="hidden" id="subject-id" name="subject-id">
                        <input type="hidden" id="del-subject-name" name="del-subject-name">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const educationList = document.querySelector('.education-list');
        const educationItems = educationList.querySelectorAll('.education-item');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();

            educationItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Код для модального окна удаления
        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var subjectId = button.data('subject-id');
            var subjectName = button.data('subject-name');

            var modal = $(this);
            modal.find('#subject-id').val(subjectId);
            modal.find('#del-span-subject-name').text(subjectName);
            modal.find('#del-subject-name').val(subjectName);
        });
    });
</script>
</html>
