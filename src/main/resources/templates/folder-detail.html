<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Folder Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/root.css">
    <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<main>
    <div class="container wrap-box">
        <h3>Folder: <span th:text="${folder.name}"></span></h3>

        <div class="mt-3 inputs">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search Subfolder...">
        </div>

        <ul class="education-list">
            <li class="education-item" th:each="subfolder : ${subfolders}">
                <a class="object-link" th:href="@{/folders/{folderId}(folderId=${subfolder.id})}" th:text="${subfolder.name}"></a>
            </li>
        </ul>

        <!-- Форма для добавления папки внутри текущей -->
        <form class="edu-form" th:action="@{/folders/add}" method="post">
            <div class="form-item">
                <label>Folder name: </label>
                <input required type="text" name="name"/>
            </div>
            <div class="form-item">
                <label>Access: </label>
                <input required type="text" name="access"/>
            </div>
            <input type="hidden" name="parentId" th:value="${folder.id}"/>
            <button class="main-btn" type="submit">Add Folder</button>
        </form>
    </div>
</main>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const folderList = document.querySelector('.education-list');
        const folderItems = folderList.querySelectorAll('.education-item');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase().trim();
            folderItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    });
</script>
</html>
