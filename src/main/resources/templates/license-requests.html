<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>License Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles/root.css}">
  <link rel="stylesheet" th:href="@{/styles/education-style.css}">

</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<main>
  <div class="container wrap-box" style="color: white">
    <h2>License Requests</h2>
    <table class="table table-striped" style="color: black">
      <thead>
      <tr>
        <th>User</th>
        <th>Reason</th>
        <th>Submitted At</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="request : ${licenseRequests}">
        <td th:text="${request.user.email}"></td>
        <td th:text="${request.reason}"></td>
        <td th:text="${#temporals.format(request.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${request.status}"></td>
        <td>
          <form th:if="${request.status.name() == 'PENDING'}"
                th:action="@{/admin/licenseRequests/approve}" method="post" style="display: inline;"
                onsubmit="return confirm('Are you sure you want to approve this request?')">
            <input type="hidden" name="requestId" th:value="${request.id}"/>
            <button type="submit" class="btn btn-success btn-sm">Approve</button>
          </form>
          <form th:if="${request.status.name() == 'PENDING'}"
                th:action="@{/admin/licenseRequests/reject}" method="post" style="display: inline;"
                onsubmit="return confirm('Are you sure you want to reject this request?')">
            <input type="hidden" name="requestId" th:value="${request.id}"/>
            <button type="submit" class="btn btn-danger btn-sm">Reject</button>
          </form>
          <span th:if="${request.status.name() != 'PENDING'}">
                        Processed by <span th:text="${request.approvedBy != null ? request.approvedBy.firstName + ' ' + request.approvedBy.lastName : 'N/A'}"></span>
                        on <span th:text="${request.approvedAt != null ? #temporals.format(request.approvedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"></span>
                    </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
