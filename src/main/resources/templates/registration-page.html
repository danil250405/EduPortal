
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/root.css">
    <link rel="stylesheet" href="../static/styles/auth-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>


<main>
    <div class="login-box">
        <p>Registration</p>
        <form   method="post"
                role="form"
                th:action="@{/registration/save}"
                th:object="${user}"
        >
            <div class="user-box">
                <input
                        class="form-control"
                        id="firstName"
                        name="firstName"

                        th:field="*{firstName}"
                        type="text"
                        required
                />
                <label>First name</label>
                <p th:errors="*{firstName}" class="text-danger"
                   th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="user-box">
                <input
                        class="form-control"
                        id="lastName"
                        name="lastName"

                        th:field="*{lastName}"
                        type="text"
                        required
                />
                <label>Last name</label>
                <p th:errors="*{lastName}" class="text-danger"
                   th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            <div class="user-box">
                <input
                        class="form-control"
                        id="email"
                        name="email"

                        th:field="*{email}"
                        type="email"
                        required
                />
                <label>Email</label>
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="user-box">
                <input
                        class="form-control"
                        id="password"
                        name="password"

                        th:field="*{password}"
                        type="password"
                        required
                />
                <label>Password</label>
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
                <p>Already have an account? <a th:href="@{/login}" class="a2">Login!</a></p>
            </div>
        </form>

    </div>
</main>

</body>
<script>
    window.onload = function () {
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');

        usernameInput.value = '';
        passwordInput.value = '';
    }
</script>
</html>
