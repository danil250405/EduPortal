<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/styles/root.css">
  <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>
<main>
  <!-- Profile Information Section -->
  <div style="color: white" class="container wrap-box">
  <section  class="profile-info profile-section">
    <h2>Your Details</h2>
    <ul>
      <li><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
      <li><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
      <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
      <li><strong>Role:</strong> <span th:text="${user.appUserRole.name()}"></span></li>
      <li><strong>Account Created:</strong> <span th:text="${formattedCreatedAt}"></span></li>
    </ul>
  </section>

  <!-- Role-Specific Section -->
  <section class="profile-section" th:if="${user.appUserRole.name() == 'TEACHER'}">
    <h2>Your Subjects</h2>
    <ul>

      <li th:each="teacherCourse : ${teacherCoursesAssignedToUser}" >
        <a th:href="@{/folders/{folderId}/course/{courseId}(folderId=${teacherCourse.course.folder.id}, courseId=${teacherCourse.course.id})}"
           th:text="${teacherCourse.course.name}">
        </a>
      </li>

    </ul>
  </section>

  <!-- Navigation Section -->
  <nav class="profile-nav">
    <a href="/" class="button">Home</a>
    <a href="/logout" class="button">Logout</a>
    <!-- Show the Admin link only for ADMIN users -->
    <a th:if="${user.appUserRole.ADMIN}" th:href="@{/admin/licenseRequests}" class="button">Manage License Requests</a>
  </nav>
    <a href="#" class="button" data-toggle="modal" data-target="#licenseRequestModal">
      Get a teaching license
    </a>
  </div>

  <div class="modal fade" id="licenseRequestModal" tabindex="-1" role="dialog" aria-labelledby="licenseRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="licenseRequestModalLabel">Request Teaching License</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/licenseRequest}" method="post">
            <div class="form-group">
              <label for="requestReason">Reason for Request:</label>
              <textarea class="form-control" id="requestReason" name="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
