<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/styles/root.css">
  <link rel="stylesheet" href="../static/styles/education-style.css">
</head>
<body>


<!--import header-->
<div th:replace="~{fragments/header.html :: header}"></div>
<main>
  <!-- Profile Information Section -->
  <section class="profile-info">
    <h2>Your Details</h2>
    <ul>
      <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
      <li><strong>Role:</strong> <span th:text="${user.appUserRole.name()}"></span></li>
      <li><strong>Account Created:</strong> <span th:text="${formattedCreatedAt}"></span></li>
    </ul>
  </section>

  <!-- Role-Specific Section -->
  <section th:if="${user.appUserRole.name() == 'TEACHER'}">
    <h2>Your Subjects</h2>
    <ul>
      <li th:each="subject : ${user.teacherSubjects}" th:text="${subject.name}"></li>
    </ul>
  </section>

  <!-- Navigation Section -->
  <nav class="profile-nav">
    <a href="/" class="button">Home</a>
    <a href="/logout" class="button">Logout</a>
  </nav>
</main>

</body>
</html>
