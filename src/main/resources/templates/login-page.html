<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/root.css">
    <link rel="stylesheet" href="../static/styles/auth-style.css">
</head>
<body>


<!--import header-->
<!--<div th:replace="~{fragments/headerAuth.html :: header}"></div>-->


<main>
    <div class="login-box">
        <p>Login</p>
        <form method="post"
              role="form"
              th:action="@{/login}"
              class="form-horizontal"
        >
            <div class="user-box">
                <input

                        type="text"
                        id="username"
                        name="username"
                        required=""
                        value=""
                        autocomplete="false"
                />
                <label>Email</label>
            </div>
            <div class="user-box">
                <input

                        type="password"
                        id="password"
                        name="password"
                        required

                        autocomplete="false"

                />
                <label>Password</label>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div th:if="${param.tokensuccess}">
                <div class="alert alert-success">Token is confirmed</div>
            </div>
            <div class="btn-wrap">
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </div>
        </form>
        <p>Don't have an account? <a th:href="@{/registration}" class="a2">Sign up!</a></p>
    </div>

</main>

</body>
<script>
    window.onload = function () {
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');

        usernameInput.value = '';
        passwordInput.value = '';
    }
</script>
</html>
